    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', 'Hanuman', serif;
            transition: background 0.5s ease;
            scroll-behavior: smooth;
        }
        .khmer-title {
            font-family: 'Khmer OS Niroth', 'Hanuman', serif;
            font-weight: 700;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.2);
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.4);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Background Patterns */
        .bg-pattern-dots {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .bg-pattern-khmer {
            background-color: #f1f5f9;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .bg-pattern-silk {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        }
        .bg-pattern-gradient {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        }
    </style>
